<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codenames AI Game</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://unpkg.com/ml-matrix@6.10.8/matrix.umd.js"></script>
    <script src="game.js"></script>
</head>
<body onload="start()">
   <pre id="output"></pre>
   <div class="container">
      <header>
         <h1>AI Codenames</h1>
      </header>
      <div class="scoreboard">
         <span id="round"></span>
         <span id="clue">Loading...</span>
         <span></span>
      </div>
      <div id="gameBoard" class="board"></div>
      <div id="bottom">
         <span></span>
         <span></span>
         <button id="endTurn">Next Round</button>
      </div>
      <footer id="hint"></footer>
   </div>
</body>
</html>
